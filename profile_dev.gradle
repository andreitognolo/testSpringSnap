ext.props = new Properties()

task setEnv {
    def devProps = new File("src/main/resources/local.properties")
    props.load(devProps.newDataInputStream())
    props.setProperty('projectAbsolutePath', project.rootDir.absolutePath)
    props.store(devProps.newWriter(), null)
}

task loadTestData(type: Exec) {
    commandLine 'psql', 'infotrackdb', '-f', "${project.rootDir.absolutePath}/src/test/data/AddTestData.sql", '-p', '5432'
}
