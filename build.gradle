buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: "jacoco"
apply plugin: 'application'
apply plugin: 'com.bmuschko.tomcat'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

war.baseName = "simpleSpring"

tomcat.contextPath = '/'

repositories {
    mavenCentral()
}

configurations {
    runtimeOnly
}

mainClassName = "HelloController"
applicationName = "app"

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.apache.httpcomponents:httpclient:4.2.1'
    testCompile 'org.springframework:spring-test:3.2.6.RELEASE'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.43.1'
    testCompile 'com.github.detro:phantomjsdriver:1.2.0'

    compile "org.springframework:spring-webmvc:4.0.6.RELEASE"
    compile "org.springframework:spring-orm:4.0.6.RELEASE"
    compile 'log4j:log4j:1.2.17'
    compile 'org.hibernate:hibernate-validator:4.2.0.Final'

    providedCompile 'javax.servlet:servlet-api:2.5'


    def tomcatVersion = '7.0.59'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

task stage(dependsOn: tomcatRun)

